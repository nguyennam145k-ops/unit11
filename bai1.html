<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci</title>
</head>
<body>
    <script>
        function fibo(){
            let N = +prompt("Nhập số N:");
            let a=1 , b=1 , c=0;
            let count =2;
            let str = a + ", " + b;
            while (count < N){
                c=a+b;
                str += ", " + c;
                a=b;
                b=c;
                count++;
            }
            alert(str);
        }
        fibo();
    </script>
</body>
</html>
